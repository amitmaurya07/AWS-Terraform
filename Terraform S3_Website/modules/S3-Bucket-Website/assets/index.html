<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Static Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Style for the entire page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
        }

        /* Main container styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Button styling */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #2575fc;
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #6a11cb;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Static Website!</h1>
        <p>This is a simple, stylish static website hosted on Amazon S3, provisioned and managed with Terraform.</p>
        <a href="https://github.com" class="cta-button">Visit My GitHub</a>
    </div>
</body>
</html>
